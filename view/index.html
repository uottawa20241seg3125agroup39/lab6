<!doctype html>
<html class="no-js" lang="" xmlns="http://www.w3.org/1999/html">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Lab6 Survey - Group39</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
  <link rel="stylesheet" href="../css/style.css">
  <link rel="stylesheet" href="../css/index.css">
  <meta name="description" content="">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
  <script src="../js/index.js"></script>
  <link rel="icon" href="/favicon.ico" sizes="any">
  <link rel="icon" href="/icon.svg" type="image/svg+xml">
  <link rel="apple-touch-icon" href="../icon.png">
  <link rel="manifest" href="../site.webmanifest">
  <meta name="theme-color" content="#fafafa">
</head>

<body>
<div class="container text-center mt-5" id="survey-title">
  <h1>Survey Time!</h1>
  <h2>What do you think of the UI in this <a href="https://www.uottawa.ca/en">uOttawa</a> site?</h2>
</div>
<hr>
<div class="container" id="survey-main">
  <div class="text-center mb-4" id="uo-pic-container">
    <a href="https://www.uottawa.ca/en" target="_blank" title="Click to goto uOttawa site">
      <img src="../img/screenshot.PNG" alt="Website Screenshot" class="img-fluid" id="uo-pic">
    </a>
  </div>

  <form>
    <div class="form-group" id="question">
      <label>What is your name?</label>
      <input type="text" class="form-control" name="firstname" placeholder="First name">
      <input type="text" class="form-control mt-2" name="lastname" placeholder="Last name">
    </div>

    <div class="form-group">
      <label>What year you in at UO?</label>
      <div>
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="radio" name="years" id="year1" value="1">
          <label class="form-check-label" for="year1">1</label>
        </div>
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="radio" name="years" id="year2" value="2">
          <label class="form-check-label" for="year2">2</label>
        </div>
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="radio" name="years" id="year3" value="3">
          <label class="form-check-label" for="year3">3</label>
        </div>
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="radio" name="years" id="year4" value="4">
          <label class="form-check-label" for="year4">4</label>
        </div>
      </div>
    </div>

    <div class="form-group">
      <label>Overall, are you satisfied with this website?</label>
      <div>
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="radio" name="q3-choice" id="q3-yes" value="1">
          <label class="form-check-label" for="q3-yes">Yes</label>
        </div>
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="radio" name="q3-choice" id="q3-no" value="2">
          <label class="form-check-label" for="q3-no">No</label>
        </div>
      </div>
    </div>

    <div class="form-group">
      <label for="dropdown-question">How you think about this website?</label>
      <select class="form-control" id="dropdown-question" name="rating">
        <option value="excellent">excellent</option>
        <option value="good">good</option>
        <option value="average">average</option>
        <option value="poor">poor</option>
      </select>
    </div>

    <div class="form-group">
      <label>What do you think the website colors should be?</label>
      <div>
        <div class="form-check form-check-inline">
          <input type="checkbox" class="form-check-input" id="q5-red" name="q5-choice" value="red">
          <label class="form-check-label" for="q5-red">RED</label>
        </div>
        <div class="form-check form-check-inline">
          <input type="checkbox" class="form-check-input" id="q5-blue" name="q5-choice" value="blue">
          <label class="form-check-label" for="q5-blue">BLUE</label>
        </div>
        <!-- Add more checkboxes here -->
      </div>
    </div>

    <div class="form-group">
      <label for="rate">How would you rate this website?</label>
      <select class="form-control" id="rate" name="Rate">
        <option value="1">1</option>
        <option value="2">2</option>
        <option value="3">3</option>
        <option value="4">4</option>
        <option value="5">5</option>
      </select>
    </div>

    <div class="form-group">
      <label>Have you tried the admission application before?</label>
      <div>
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="radio" name="q7-choice" id="q7-yes" value="1">
          <label class="form-check-label" for="q7-yes">Yes</label>
        </div>
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="radio" name="q7-choice" id="q7-no" value="2">
          <label class="form-check-label" for="q7-no">No</label>
        </div>
      </div>
    </div>

    <div class="form-group">
      <label for="comments">Anything elseï¼š</label>
      <textarea class="form-control" id="comments" name="comments" rows="4"></textarea>
    </div>

    <button type="button" class="btn btn-primary" onclick="submitForm()">All done!</button>
  </form>
</div>

<footer class="footer mt-auto py-3 bg-light">
  <div class="container text-middle">
    <p>Web design: Yucheng Chen, Sky Jiang, Haoxin Zeng, Copyright reserved except outside resources.</p>

      <li class="list-inline-item"><a href="/404.html" title="Lab Home Page">Home Page</a></li>
      <li class="list-inline-item"><a href="https://blog.jixiaob.cn/backup/hertakuru/" title="kururu~">Background Img</a></li>

    </ul>
  </div>
</footer>

</body>
</html>
